<ul (click)="sectionClicked($event)" #chipsContainer>

    <ng-container *ngFor="let c of chipData; let i = index">

        <li 
            *ngIf="c.dataVisibleNameValue && c.dataVisibleNameValue !== ''"
            class="chip-container"
            [ngClass]="{ 'active-chip': c.isActive, 'chip-invalid': c.isInvalid}"
            (click)="activateChip(c)"
            (contextmenu)="openContextMenu($event, c)"
            #chip>
        
            <div *ngIf="c.isFavourite" class="left-section" [title]="'favorite'">
                <i class="fa fa-star"></i>
            </div>
        
            <div class="main-section">
                {{ c.dataVisibleNameValue }}
            </div>
        
            <div class="right-section" (click)="removeChip(c); $event.stopPropagation()" *ngIf="!(c.isReadOnly || c.isDisabled)">
                <i class="fa fa-close"></i>
            </div>
        
        </li>

    </ng-container>


</ul>
